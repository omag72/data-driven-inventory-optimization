<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ML Model Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="discount">Discount Applied:</label>
                <input type="number" id="discount" name="discount" step="0.01">
            </div>
            <div class="form-group">
                <label for="qty">Qty Sold:</label>
                <input type="number" id="qty" name="qty">
            </div>
            <div class="form-group">
                <label for="leadtime">LeadTime:</label>
                <input type="number" id="leadtime" name="leadtime">
            </div>
            <button type="submit">Get Prediction</button>
        </form>
        <div class="result">
            {% if prediction %}
                Prediction-Order Qty: {{ prediction }}
            {% endif %}
        </div>
    </div>
</body>
</html>
